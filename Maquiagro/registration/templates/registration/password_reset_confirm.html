{% extends 'core/base.html'%}

{% load static %}
<title>{% block title %}Restablecer Contraseña{% endblock %}</title>

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/new_password.css' %}">

<div class="container-confirmaa">
  <form method="POST" class="form-resta">
    {% csrf_token %}
    <h2 class="title-resta">RESTABLECER CONTRASEÑA</h2>
    <p class="parra-resta">Ingresa tu nueva contraseña.</p>
    <input type="password" name="new_password1" required>
    <p class="parra-resta">Confirma tu nueva contraseña.</p>
    <input type="password" name="new_password2" required><br><br>
    <p><input type="submit" class="btn btn-success btn-block" value="Guardar contraseña"></p>
    <div class="boton_regresar">
      <a style="color: rgb(48, 39, 39);" href="{% url 'inicio' %}" class="volver">
    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg> REGRESAR</a>
    </div>
  </form>
</div>

{% endblock %}
